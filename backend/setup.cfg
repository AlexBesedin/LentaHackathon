[flake8]

ignore = 
    W503,
    F811,
    E501

exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,

per-file-ignores =
    */settings.py:E501
max-cmplexity = 10


[isort]
line_length = 79
include_trailing_comma = true
use_parentheses = true
default_section = THIRDPARTY
known_first_party = lenta_main, categories, forecast, api, sales, users, stores
known_local_folder = lenta_main, categories, forecast, api, sales, users, stores 
known_django = django
known_third_party = celery, django, environ, pyquery, pytz, redis, requests, rest_framework
sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, DJANGO, LOCALFOLDER
